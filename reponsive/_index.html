<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,Chrome=1" />
    <link href="./index.css" rel="stylesheet">
</head>

<body>
    <div id="container">
        <div class="ui-menu">
            <a href="javascript:;" id="open-menu">菜单</a>
            <ul>
                <li>首页</li>
                <li>首页</li>
                <li>首页</li>
                <li>首页</li>
                <li>首页</li>
                <li>首页</li>
            </ul>
        </div>
    </div>
    <script>
        var isOpen = false;
        document.querySelector('#open-menu').addEventListener('touchstart', function (e) {
            e.stopPropagation();
            var ulElement = document.querySelector('ul');
            if (isOpen)
                ulElement.setAttribute('class', 'close');
            else
                ulElement.setAttribute('class', 'open');

            isOpen = !isOpen;
        });

        document.body.addEventListener('touchstart', function (e) {
            if (isOpen) {
                var ulElement = document.querySelector('ul');
                ulElement.setAttribute('class', 'close');
                isOpen = !isOpen;
            }
        });
    </script>
</body>

</html>
